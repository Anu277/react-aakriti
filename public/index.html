    <script>
      // Select the follower element
      const follower = document.getElementById('follower');

      // Set initial position
      let mouseX = 0;
      let mouseY = 0;

      // Function to update the follower position
      function updateFollowerPosition(event) {
        mouseX = event.clientX;
        mouseY = event.clientY;
      }

      // Function to animate the follower
      function animateFollower() {
        // Calculate the target position with a delay
        const targetX = mouseX - 10; // Subtract half the width of the follower
        const targetY = mouseY - 10; // Subtract half the height of the follower
        
        // Calculate the current position
        const currentX = parseFloat(getComputedStyle(follower).left);
        const currentY = parseFloat(getComputedStyle(follower).top);
        
        // Smoothly move the follower towards the target position
        const dx = targetX - currentX;
        const dy = targetY - currentY;
        const easeFactor = 0.05; // Adjust the ease factor for smoother or faster movement
        follower.style.left = currentX + dx * easeFactor + 'px';
        follower.style.top = currentY + dy * easeFactor + 'px';

        // Request the next frame
        requestAnimationFrame(animateFollower);
      }

      // Listen for mousemove events and update the follower position
      document.addEventListener('mousemove', updateFollowerPosition);

      // Start the animation loop
      animateFollower();


      window.addEventListener('load', function() {
        // Show the content by making the body visible
        document.querySelector('.unload').style.display = 'block';
        // Remove the loading overlay
        var loadingOverlay = document.querySelector('.loading');
        if (loadingOverlay) {
          loadingOverlay.style.display='none';
        }
      });



      ///cookies
      function createCookie(name, value, days) {
        var expires;
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          expires = "; expires=" + date.toUTCString();
        } else {
          expires = "";
        }
        document.cookie = name + "=" + value + expires + "; path=/";
      }

      function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      function checkCookie() {
        var cookieMessage = getCookie("cookieMessage");
        if (cookieMessage == null || cookieMessage == "") {
          createCookie("cookieMessage", "seen", 2);
          alert("This website uses cookies to ensure you get the best experience. By continuing to use this site, you accept our use of cookies. Please note: For the best viewing experience, we recommend using a desktop browser. Our site is optimized for desktops and may experience slight lag on mobile devices. Also, please be aware that this message will only appear once every 2 days.");

        }
      }
      alert("The events we listed are from the previous year's fest and will be updated accordingly after confirmation.");

    window.onload = checkCookie;
